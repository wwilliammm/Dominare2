<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominare</title>
    <!-- icone -->
    <link rel="shortcut icon"  th:href="@{/img/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/cadastro_visitante.css}" />
    <!-- bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- bootstrap em codigo (css) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script th:src="@{/js/cadastro_visitante.js}"></script>

</head>

<body>
    <nav class="navbar">
        <a href="../modelos/model-sidebar/model-sidebar.html" class="logo mx-auto py-0">
            <img th:src="@{img/logo.png}" alt="Logo da Dominare" width="200px" />
        </a>
        <i class="bi bi-box-arrow-right"></i>

    </nav>



    <div class="main d-flex">

        <div class="navbar nav-lateral row flex-column py-0 justify-content-start h-100 text-center">
            <a th:href="@{/sistema/morador}"
                class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover ">Moradores</a>
            <a  th:href="@{/sistema/visitante}"
                class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover ">Visitantes</a>
            <a th:href="@{/sistema/avisos}"
                class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover ">Quadro de Avisos</a>
            <a th:href="@{/sistema/financeiro}"
                class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover ">Financeiro</a>
            <a th:href="@{/sistema/votacao}"
                class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover ">Votação Online</a>
        </div>

        <div class="cadastro d-flex justify-content-center">
            <div class="form-container">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Nome</label>
                        <input type="email" class="form-control" id="exampleInputEmail1"
                            placeholder="Digite aqui o nome do visitante" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">Digite seu CPF</label>
                        <input type="text" class="form-control" name="cpf" id="cpf" placeholder="xxx.xxx.xxx-xx"
                            oninput="mascaraCPF(event)" maxlength="14" />
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Bloco do morador</label>
                        <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Digite aqui o número do bloco do morador" maxlength="5">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Apartamento do morador</label>
                        <input type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Digite aqui o número do apê do morador" maxlength="5">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Telefone</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="(xx)xxxxx-xxxx"
                            oninput="mascaraTelefone(event)" />
                    </div>
                    <!-- <div class="mb-3">
                        <input type="checkbox" id="acessoLivre">
                        <label for="acessoLivre">Acesso livre</label>
                    </div> -->

                    <!-- Configurar a ir tela de redefinição -->
                    <button type="submit" class="btn btn-primary w-100 center">Cadastrar</button>
                </form>

                <i style="margin-top:16px" class="fa fa-whatsapp"></i>
                </a>
            </div>
            <a href="https://wa.me/5591999999999" target="_blank" id="whatsapp-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png"
                    alt="WhatsApp">
                <span class="tooltip">Fale Conosco</span>
            </a>
        </div>

    </div>



    <!-- footer -->
    <footer class="text-center m-0">
        <div class="container row mx-auto text-center footer">
            <div id="telefone" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-telephone fs-4 px-4"></i></div>
                </a>
            </div>

            <div id="whatsapp" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-whatsapp fs-4 px-4"></i></div>
                </a>
            </div>

            <div id="youtube" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-youtube fs-4 px-4"></i></div>
                </a>
            </div>

            <div id="linkedin" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-linkedin fs-4 px-4"></i></div>
                </a>
            </div>

            <div id="facebook" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-facebook fs-4 px-4"></i></div>
                </a>
            </div>

            <div id="instagram" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-instagram fs-4 px-4"></i></div>
                </a>
            </div>
        </div>

        <p class="card-text py-3">2024 <i class="bi bi-c-circle"></i> Desenvolvido por Alunos | Projeto fictício sem
            fins comerciais.</p>
    </footer>


</body>

</html>
