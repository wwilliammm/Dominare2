<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dominare</title>
    <!-- icone -->
    <link rel="shortcut icon"  th:href="@{/img/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/financeiro.css}" />

    <!-- bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- bootstrap em codigo (css) -->

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <div class="navbar nav-superior">
      <a
        href="../modelos/model-sidebar/model-sidebar.html"
        class="logo mx-auto py-0"
      >
        <img src="img/logo.png" alt="Logo da Dominare" width="200px" />
      </a>
      <i class="bi bi-box-arrow-right"></i>
    </div>

    <div class="main d-flex">
      <nav class="navbar navbar-expand-sm nav-lateral">
        <button 
        class="navbar-toggler align-self-start ms-0 mt-0 mb-1" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navMenu" 
        aria-controls="navMenu" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <i class="bi bi-chevron-left"></i>
    </button>
    

        <div class="collapse navbar-collapse show row flex-column py-0 justify-content-start h-100 text-center" id="navMenu">
          <a
          href="../morador/morador.html"
          class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover"
          >Moradores</a>
        
        <a
          th:href="@{/sistema/visitante}"
          class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover"
          >Visitantes</a
        >
        <a
          th:href="@{/sistema/avisos}"
          class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover"
          >Quadro de Avisos</a
        >
        <a
          th:href="@{/sistema/financeiro}"
          class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover"
          >Financeiro</a
        >
        
        <a
          th:href="@{/sistema/votacao}"
          class="nav-item text-decoration-none text-black py-2 ps-4 pe-2 bg-hover"
          >Votação Online</a
        >
        </div>

    </nav>

      <div class="d-flex flex-column align-items-center mx-auto my-4 conteudo">
        <h2 id="assistenteFinanceiro">ASSISTENTE FINANCEIRO</h2>

        <div class="button d-flex">
          <button class="bg-hover px-4 mx-5">
            <i class="fs-1 bi bi-droplet-fill"></i>
          </button>
          <button class="bg-hover px-4 mx-5">
            <i class="fs-1 bi bi-houses-fill"></i>
          </button>
          <button class="bg-hover px-4 mx-5">
            <i class="fs-1 bi bi-lightning-charge-fill"></i>
          </button>
        </div>

        <div class="tabela mx-4">
          <table>
            <tr>
              <th class="mesAno">Mês/Ano</th>
              <th class="dataDeNascimento">Data de Vencimento</th>
              <th class="pdf">Baixar</th>
            </tr>
            <tr>
              <td>11/2024</td>
              <td class="dataDeNascimento">18/12/2024</td>
              <td class="pdf">
                <button class="bg-hover"><i class="bi bi-download"></i></button>
              </td>
            </tr>
            <tr>
              <td>12/2024</td>
              <td class="dataDeNascimento">18/01/2025</td>
              <td class="pdf">
                <button class="bg-hover"><i class="bi bi-download"></i></button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <a href="https://wa.me/5591999999999" target="_blank" id="whatsapp-btn">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/WhatsApp.svg/1200px-WhatsApp.svg.png"
        alt="WhatsApp"
      />
      <span class="tooltip">Fale Conosco</span>
    </a>
    <!-- footer -->
    <footer class="text-center m-0">
      <div class="container row mx-auto text-center footer">
        <div id="telefone" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
          <a href="">
            <div><i class="bi bi-telephone fs-4 px-4"></i></div>
          </a>
        </div>

        <div id="whatsapp" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
          <a href="">
            <div><i class="bi bi-whatsapp fs-4 px-4"></i></div>
          </a>
        </div>

        <div id="youtube" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
          <a href="">
            <div><i class="bi bi-youtube fs-4 px-4"></i></div>
          </a>
        </div>

        <div id="linkedin" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
          <a href="">
            <div><i class="bi bi-linkedin fs-4 px-4"></i></div>
          </a>
        </div>

        <div id="facebook" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
          <a href="">
            <div><i class="bi bi-facebook fs-4 px-4"></i></div>
          </a>
        </div>

        <div id="instagram" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
          <a href="">
            <div><i class="bi bi-instagram fs-4 px-4"></i></div>
          </a>
        </div>
      </div>

      <p class="card-text py-3">
        2024 <i class="bi bi-c-circle"></i> Desenvolvido por Alunos | Projeto
        fictício sem fins comerciais.
      </p>
    </footer>
  </body>
</html>
