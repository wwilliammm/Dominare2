<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"  th:href="@{/css/style.css}"  />
  <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <title>Dominare</title>
</head>

<body>
  <!-- header -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid text topo">
      <div class="logo">
        <img  th:src="@{img/logo.png}" alt="Logo da Dominara" />
      </div>

      <a class="login nav-link d-block d-xl-none d-md-block d-lg-none" href="#"><i
          class="bi bi-file-person fs-1 mx-5"></i></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/index}" >Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/principal/sobre_nos}">Sobre nós</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/principal/parceiros}">Parceiros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/principal/contrate}">Contrate já</a>
          </li>

          <li class="nav-item dropdown"></li>

          <li class="nav-item list-unstyled"></li>
        </ul>

        <a class="nav-link d-none d-md-none d-xl-block d-lg-block" th:href="@{/login}"><i
            class="bi bi-file-person fs-1 mx-5"></i></a>
      </div>
    </div>
  </nav>
  <!-- carousel -->
  <div id="carouselExampleIndicators" class="carousel slide mx-5">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="w-100 img-fluid d-md-none" th:src="@{img/Salao-De-Festa-Mobile.jpg}"
          alt="Modelo Feminina vestindo blusa rosa, em fundo lilás." />

        <img class="w-100 img-fluid d-none d-md-block d-xl-none" th:src="@{img/Salao-De-Festa-Tablet.jpg}"
          alt="Modelo Feminina vestindo blusa rosa, em fundo lilás." />

        <img class="w-100 img-fluid d-none d-xl-block" th:src="@{img/Salao-De-Festa-Descktop.jpg}"
          alt="Modelo Feminina vestindo blusa rosa, em fundo lilás." />
      </div>
      <div class="carousel-item">
        <img class="w-100 img-fluid d-md-none" th:src="@{img/Salao-De-Festa-Mobile.jpg}"
          alt="Modelo Feminina utilizando óculos escuros vestindo conjunto esportivo." />

        <img class="w-100 img-fluid d-none d-md-block d-xl-none" th:src="@{img/Salao-De-Festa-Tablet.jpg}"
          alt="Modelo Feminina utilizando óculos escuros vestindo conjunto esportivo." />

        <img class="w-100 img-fluid d-none d-xl-block" th:src="@{img/Salao-De-Festa-Descktop.jpg}"
          alt="Modelo Feminina utilizando óculos escuros vestindo conjunto esportivo." />
        <div class="carousel-caption">
          <h5 class="fs-1"></h5>
          <p class="fs-4"></p>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-100 img-fluid d-md-none" th:src="@{img/Salao-De-Festa-Mobile.jpg}"
          alt="Modelo Masculino com óculos escuros utilizando chapéu cinza." />

        <img class="w-100 img-fluid d-none d-md-block d-xl-none" th:src="@{img/Salao-De-Festa-Tablet.jpg}"
          alt="Modelo Masculino com óculos escuros utilizando chapéu cinza." />

        <img class="w-100 img-fluid d-none d-xl-block" th:src="@{img/Salao-De-Festa-Descktop.jpg}"
          alt="Modelo Masculino com óculos escuros utilizando chapéu cinza." />
        <div class="carousel-caption">
          <h5 class="fs-1"></h5>
          <p class="fs-4"></p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- cards -->
  <div class="container row mx-auto g-4 my-2 div-cards">
    <div class="col-6 col-md-4 col-xxl-4">
      <div class="text-center">
        <a th:href="@{/login}"><i class="bi bi-clipboard-plus div-icons"></i></a>
        <div class="card-header">
          <p class="card-text text-center">Cadastros de Visitas</p>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-xxl-4">
      <div class="text-center">
        <a th:href="@{/login}"><i class="bi bi-cash-coin div-icons"></i></a>
        <div class="card-header">
          <p class="card-text text-center">Financeiro</p>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-xxl-4">
      <div class="text-center">
        <a th:href="@{/login}"><i class="bi bi-box2 div-icons"></i></a>
        <div class="card-header">
          <p class="card-text text-center">Votação On-line</p>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-xxl-4">
      <div class="text-center">
        <a th:href="@{/login}"><i class="bi bi-exclamation-octagon div-icons"></i></a>
        <div class="card-header">
          <p class="card-text text-center">Quadro de Avisos</p>
        </div>
      </div>
    </div>
    <div class="col-6 col-md-4 col-xxl-4">
      <div class="text-center">
        <a th:href="@{/login}"><i class="bi bi-door-open div-icons"></i></a>
        <div class="card-header">
          <p class="card-text text-center">Portaria</p>
        </div>
      </div>
    </div>

    <div class="col-6 col-md-4 col-xxl-4">
      <div class="text-center">
        <a th:href="@{/login}"><i class="bi bi-chat div-icons"></i></a>
        <div class="card-header">
          <p class="card-text text-center">Chat</p>
        </div>
      </div>
    </div>
  </div>

  <!-- social médias e telefone -->

  <footer class="text-center m-0">
    <div class="container row mx-auto text-center footer">
      <div id="telefone" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a th:href="@{/#}">
          <div><i class="bi bi-telephone fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="whatsapp" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a th:href="@{/#}">
          <div><i class="bi bi-whatsapp fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="youtube" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a th:href="@{/#}">
          <div><i class="bi bi-youtube fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="linkedin" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a th:href="@{/#}">
          <div><i class="bi bi-linkedin fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="facebook" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a th:href="@{/#}">
          <div><i class="bi bi-facebook fs-4 px-4"></i></div>
        </a>
      </div>

      <div id="instagram" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
        <a th:href="@{/#}">
          <div><i class="bi bi-instagram fs-4 px-4"></i></div>
        </a>
      </div>
    </div>

    <p class="card-text py-3">
      2024 <i class="bi bi-c-circle"></i> Desenvolvido por Alunos | Projeto
      fictício sem fins comerciais.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
