<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon"  th:href="@{/img/favicon.ico}" type="image/x-icon" />
    <title>Dominare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <nav class="navbar">
        <!-- configura para ir a pagina inicial -->
        <a  th:href="@{/index}"  class="logo mx-auto py-0">
            <img th:src="@{/img/logo.png}"  alt="Logo da Dominare" width="200px">
        </a>
    </nav>
    
    <div class="main d-flex justify-content-center">
        <div class="form-container">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuário</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite aqui seu usuário..." aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite aqui sua senha...">
                </div>
                <!-- Configurar a ir tela de redefinição -->
                <a  th:href="@{/login/redefinicao}" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover redefinir">Esqueci a senha</a>
                <button  type="submit" class="btn btn-primary w-100 center">Logar</button>
            </form>
        </div>
    </div>
    
    <footer class="text-center m-0">
        <div class="container row mx-auto text-center footer">
            <div id="telefone" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-telephone fs-4 px-4"></i></div>
                </a>
            </div>
    
            <div id="whatsapp" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-whatsapp fs-4 px-4"></i></div>
                </a>
            </div>
    
            <div id="youtube" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-youtube fs-4 px-4"></i></div>
                </a>
            </div>
    
            <div id="linkedin" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-linkedin fs-4 px-4"></i></div>
                </a>
            </div>
    
            <div id="facebook" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-facebook fs-4 px-4"></i></div>
                </a>
            </div>
    
            <div id="instagram" class="col-6 col-md-4 col-xxl-2 div-socialmedia">
                <a href="">
                    <div><i class="bi bi-instagram fs-4 px-4"></i></div>
                </a>
            </div>
        </div>
    
        <p class="card-text py-3">2024 <i class="bi bi-c-circle"></i> Desenvolvido por Alunos | Projeto fictício sem fins comerciais.</p>
    </footer>
    
</body>
</html>
